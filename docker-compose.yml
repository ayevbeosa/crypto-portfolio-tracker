version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: crypto-portfolio-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: crypto_portfolio
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - crypto-network

  redis:
    image: redis:7-alpine
    container_name: crypto-portfolio-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - crypto-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto-portfolio-app
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "3001:3001"
    environment:
      - NODE_ENV=production
    depends_on:
      - postgres
      - redis
    networks:
      - crypto-network
    env_file:
      - .env

volumes:
  postgres_data:
  redis_data:

networks:
  crypto-network:
    driver: bridge
